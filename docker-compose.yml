version: "3.8"

services:
  backend:
    build:
      context:  ./backend # O contexto é a raiz do projeto
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    networks:
      - minha-rede

  frontend:
    build:
      context: ./frontend # O contexto é a raiz do projeto
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5001/api/v1
    depends_on:
      - backend
    networks:
      - minha-rede

networks:
  minha-rede:
